{% include "lib/paramList.html" -%}
{% extends 'layout/base.template.html' -%}

{% block body %}
h2(class="function export".
  {$ doc.name $}{$ paramList(doc.parameters) $}
p(class="module").
  exported from <a href="/{$ doc.moduleDoc.path $}">{$ doc.moduleDoc.id $}</a>
:markdown
  {$ doc.description  | escape | indent(2, true)$}

{% endblock %}
