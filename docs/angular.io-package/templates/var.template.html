{% extends 'layout/base.template.html' %}

{% block body %}
.l-main-section
  h2 {$ doc.name $} <span class="type">variable</span>
  p(class="module") exported from <a href="/{$ doc.moduleDoc.path $}">{$ doc.moduleDoc.id $}</a>

  :markdown
    {$ doc.description | escape | indent(2, true) $}
{% endblock %}
